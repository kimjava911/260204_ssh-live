name: EC2 배포 워크플로우

on:
  push:
    # main 브랜치에 푸시될 때 실행
    branches: [ main ]

jobs:
  deploy:
    name: SSH를 통한 EC2 배포
    runs-on: ubuntu-latest
    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v3

      - name: SSH 접속 및 배포 스크립트 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 배포 대상 디렉토리 설정
            APP_DIR="/home/${{ secrets.EC2_USERNAME }}/app"
            
            # 폴더가 존재하지 않으면 생성하고 저장소 클론, 존재하면 최신 코드 가져오기
            if [ ! -d "$APP_DIR" ]; then
              echo "디렉토리가 존재하지 않아 새로 생성 및 클론을 진행합니다."
              mkdir -p "$APP_DIR"
              git clone https://github.com/${{ github.repository }}.git "$APP_DIR"
              cd "$APP_DIR"
            else
              echo "디렉토리가 존재합니다. 최신 코드를 가져옵니다."
              cd "$APP_DIR"
              git pull origin main
            fi
            
            # 도커 컴포즈를 사용하여 컨테이너 빌드 및 백그라운드 실행
            docker-compose up --build -d
